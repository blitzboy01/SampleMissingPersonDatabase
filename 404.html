<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Check for redirect and restore the path
      (function () {
        var redirectPath = sessionStorage.getItem("redirectPath");
        if (redirectPath) {
          sessionStorage.removeItem("redirectPath");

          // Use replaceState to update the URL without reloading
          var baseUrl = "/SampleMissingPersonDatabase";
          var pathWithoutBase = redirectPath.replace(baseUrl, "");

          // Update browser URL
          history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
