<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Save the path the user was trying to access
      sessionStorage.setItem('redirectPath', 
        location.pathname.slice(0, location.pathname.lastIndexOf('/')) + 
        location.pathname.slice(location.pathname.lastIndexOf('/')) + 
        location.search + 
        location.hash
      );
      
      // Redirect to the base URL
      location.replace('/SampleMissingPersonDatabase/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
